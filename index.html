<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px; 
            height: 600px; 
            border: 1px solid black; 
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #Player {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid black;
            top: 90px;
        }

        #GameCanvas {
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="GameDiv">
        <canvas id='GameCanvas' width="1200" height="1200"></canvas>
        <div id="Player"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.js"></script>
<script>
const canvas = document.getElementById("GameCanvas");
const context = canvas.getContext('2d');
const GameDiv = document.getElementById('GameDiv').getBoundingClientRect();

    const noise = new Noise(Math.random());

    const stoneColor = '#888888';
    const ironColor = '#6AACD5';

function generateTerrain() {
    const imageData = context.createImageData(canvas.width, canvas.height);

    for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
            const base = noise.perlin2(x * 0.05, y * 0.05);

            let color = stoneColor;

            const ironNoise = noise.perlin2(x * 0.03, y * 0.03);
            if (ironNoise > 0.55) color = ironColor;

            const index = (y * canvas.width + x) * 4;
            const rgb = hexToRgb(color);
            imageData.data[index] = rgb.r;
            imageData.data[index + 1] = rgb.g;
            imageData.data[index + 2] = rgb.b;
            imageData.data[index + 3] = 255;
        }
    }

    context.putImageData(imageData, 0, 100);
}

    function hexToRgb(hex) {
        hex = hex.replace('#', '');
        return { r: parseInt(hex.substring(0, 2), 16), g: parseInt(hex.substring(2, 4), 16), b: parseInt(hex.substring(4, 6), 16)};
    }

    generateTerrain();
let StartX, StartY;
canvas.addEventListener("mousedown", (e) => {
    e.preventDefault();
    StartX = e.clientX - GameDiv.left;
    StartY = e.clientY - GameDiv.top;
});

canvas.addEventListener("mouseup", (e) => {
    context.beginPath();
    RectWidth = e.clientX - GameDiv.left - StartX;
    RectHeight = e.clientY - GameDiv.top - StartY;
    console.log(Math.abs(RectHeight * RectWidth / 5000));
    let thisRect = [StartX, StartY, RectWidth, RectHeight];
    context.rect(...thisRect);
    context.stroke();
    setTimeout(() => {
        context.fillStyle = '#fff';
        context.fillRect(...thisRect);
    }, 1000);
    
});

let OldX, OldY, MultiWarpProtection;
const Player = document.getElementById('Player');
window.addEventListener("keydown", (e) => {

    OldX = Player.offsetLeft;
    OldY = Player.offsetTop;

    if (e.key == 'w') {
        Player.style.top = Player.offsetTop - 3 + 'px';
    } else if (e.key == 's') {
        Player.style.top = Player.offsetTop + 3 + 'px';
    } else if (e.key == 'a') {
        Player.style.left = Player.offsetLeft - 3 + 'px';
    } else if (e.key == 'd') {
        Player.style.left = Player.offsetLeft + 3 + 'px';
    };

    const rect = canvas.getBoundingClientRect();
    const PlayerRect = Player.getBoundingClientRect();

    const width = Math.min(5, canvas.width - Math.max(0, (PlayerRect.left - rect.left) - 2));
    const height = Math.min(5, canvas.height - Math.max(0, (PlayerRect.top + PlayerRect.height - rect.top) - 2));

    const pixel = context.getImageData(Math.max(0, (PlayerRect.left - rect.left) - 2), Math.max(0, (PlayerRect.top + PlayerRect.height - rect.top) - 2), width, height).data;

    if (PlayerRect.left >= GameDiv.width + GameDiv.left) {
        if (MultiWarpProtection) return;
        MultiWarpProtection = true;
        console.log('ok1');
        Player.style.left = canvas.offsetLeft + PlayerRect.width + 'px';
        canvas.style.left = (canvas.offsetLeft - 900) + 'px';
        setTimeout(() => {
            MultiWarpProtection = false;    
        }, 3000);
    };

    if (PlayerRect.left <= GameDiv.left) {
        if (MultiWarpProtection) return;
        MultiWarpProtection = true;
        console.log('ok2');
        Player.style.left = canvas.offsetLeft - PlayerRect.width + 'px';
        canvas.style.left = (canvas.offsetLeft + canvas.offsetWidth - 300) + 'px';
        setTimeout(() => {
            MultiWarpProtection = false;    
        }, 3000);
    };

    for (let i = 0; i < pixel.length; i += 4) {
        const r = pixel[i];
        const g = pixel[i + 1];
        const b = pixel[i + 2];

        console.log(r, g, b);
        if (r > 130 && b < 200) {
            Player.style.top = OldY + 'px';
            Player.style.left = OldX + 'px'; 
            break;
        }
    }
});
</script>
</html>
