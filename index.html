<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px; 
            height: 600px; 
            border: 1px solid black; 
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #Player {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid black;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="GameDiv">
        <canvas id='GameCanvas' width="1200" height="1200"></canvas>
        <div id="Player"></div>
    </div>
</body>
<script>
const canvas = document.getElementById("GameCanvas");
const context = canvas.getContext('2d');
const GameDiv = document.getElementById('GameDiv').getBoundingClientRect();

var grd = context.createLinearGradient(0, 0, 1200, 0);
grd.addColorStop(0, 'red');
grd.addColorStop(1, 'white');

context.fillStyle = grd;
context.fillRect(0, 300, 1000, 600);

let StartX, StartY;
canvas.addEventListener("mousedown", (e) => {
    StartX = e.clientX - GameDiv.left;
    StartY = e.clientY - GameDiv.top;
});

canvas.addEventListener("mouseup", (e) => {
    context.beginPath();
    RectWidth = e.clientX - GameDiv.left - StartX;
    RectHeight = e.clientY - GameDiv.top - StartY;
    console.log(Math.abs(RectHeight * RectWidth / 5000));
    context.rect(StartX, StartY, RectWidth, RectHeight);
    context.stroke();
    
});

let OldX, OldY;
const Player = document.getElementById('Player');
window.addEventListener("keydown", (e) => {

    OldX = Player.offsetLeft;
    OldY = Player.offsetTop;

    if (e.key == 'w') {
        Player.style.top = Player.offsetTop - 3 + 'px';
    } else if (e.key == 's') {
        Player.style.top = Player.offsetTop + 3 + 'px';
    } else if (e.key == 'a') {
        Player.style.left = Player.offsetLeft - 3 + 'px';
    } else if (e.key == 'd') {
        Player.style.left = Player.offsetLeft + 3 + 'px';
    };

    const rect = canvas.getBoundingClientRect();
    const PlayerRect = Player.getBoundingClientRect();

    const width = Math.min(5, canvas.width - Math.max(0, (PlayerRect.left- rect.left) - 2));
    const height = Math.min(5, canvas.height - Math.max(0, (PlayerRect.top - rect.top) - 2));

    const pixel = context.getImageData(Math.max(0, (PlayerRect.left - rect.left) - 2), Math.max(0, (PlayerRect.top - rect.top) - 2), width, height).data;

    for (let i = 0; i < pixel.length; i += 4) {
        const r = pixel[i];
        const g = pixel[i + 1];
        const b = pixel[i + 2];

        if (r > 10) {
            Player.style.top = OldY + 'px';
            Player.style.left = OldX + 'px'; 
            break;
        }
    }
});
</script>
</html>
