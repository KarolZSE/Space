<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #Req {

            width: 200px;

            left: 150px;
            border: 1px solid black;
            color: black;
            text-align: center;
        }

        #Player, #SpaceShip {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid black;
            top: 90px;
        }

        #Player { 
            top: 10px;
        }

        #GameCanvas {
            position: absolute;
            left: 0;
        }

        #Building {
            position: absolute;
            top: 560px;
            left: 40px;
            width: 60px;
            height: 60px;
            border: 1px solid black;
            background: url('Hammer.png');
            background-size: 120px 120px;
            image-rendering: pixelated;
        }

        #OreType {
            top: 40px;
            left: 40px; 
            width: 60px;
            height: 60px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="Req">
        <h1>Requierments</h1>
    </div>
    <div id="GameDiv">
        <canvas id='GameCanvas' width="1200" height="1200"></canvas>
        <div id="OreType">
            <span>Coal</span><br>
            <span>10</span>% full
            <img src=""></div>
        <div id="Player"></div>
        <div id="SpaceShip"></div>
        <div id="Building"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.js"></script>
<script src="code.js"></script>
<script>
const canvas = document.getElementById("GameCanvas");
const context = canvas.getContext('2d');
const GameDiv = document.getElementById('GameDiv').getBoundingClientRect();

    const noise = new Noise(Math.random());

    const stoneColor = '#888888';
    const ironColor = '#6AACD5';
    const coalColor = '#000000';

function generateTerrain() {
    const imageData = context.createImageData(canvas.width, canvas.height);

    for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
            const base = noise.perlin2(x * 0.05, y * 0.05);

            let color = stoneColor;

            const coalNoise = noise.perlin2(x * 0.05, y * 0.05);
            if (coalNoise > 0.6) color = coalColor;


            const ironNoise = noise.perlin2(x * 0.01, y * 0.01);
            if (ironNoise > 0.3) color = ironColor;

            const index = (y * canvas.width + x) * 4;
            const rgb = hexToRgb(color);
            imageData.data[index] = rgb.r;
            imageData.data[index + 1] = rgb.g;
            imageData.data[index + 2] = rgb.b;
            imageData.data[index + 3] = 255;
        }
    }

    context.putImageData(imageData, 0, 100);
}

    function hexToRgb(hex) {
        hex = hex.replace('#', '');
        return { r: parseInt(hex.substring(0, 2), 16), g: parseInt(hex.substring(2, 4), 16), b: parseInt(hex.substring(4, 6), 16)};
    }

    generateTerrain();
let StartX, StartY;
canvas.addEventListener("mousedown", (e) => {
    e.preventDefault();
    StartX = e.clientX - GameDiv.left;
    StartY = e.clientY - GameDiv.top;
});

canvas.addEventListener("mouseup", (e) => {
    context.beginPath();
    // if (Pla)
    RectWidth = e.clientX - GameDiv.left - StartX;
    RectHeight = e.clientY - GameDiv.top - StartY;
    console.log(Math.abs(RectHeight * RectWidth / 5000));
    let thisRect = [StartX, StartY, RectWidth, RectHeight];
    context.rect(...thisRect);
    context.stroke();
    setTimeout(() => {
        context.fillStyle = '#fff';
        context.fillRect(...thisRect);
    }, 1000);
    
});
</script>
</html>
