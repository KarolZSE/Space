<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
<div id="Menu"></div>
<table style="position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);">
    <tr>
        <td>
            <div id="Req">
                <h1>Requirements</h1>
                <h3>To build</h3>
                <p id="ReqText">---</p>
                <h3>To work</h3>
                <p id="ReqWork">---</p>
                <h2>Gains</h2>
                <p id="Gains">---</p>
                <div style="position: absolute; bottom: 10px; left: 50%; transform: translate(-50%);">
                    <h2>To escape</h2>
                    <p style="white-space: nowrap;">75 Aluminum, 150 Oil, 400 Energy</p>
                </div>
            </div>
        </td>
        <td>
            <div id="GameDiv">
                <canvas id='GameCanvas' width="20000" height="1200"></canvas>
                <div id="Ore">
                    <span id="OreType">Water</span><br>
                    <span><span id="OreFull">10</span>% full</span>
                    <div id="OreIcon" class="OreIcon"></div>
                </div>
                <div id="Player"></div>
                <div id="SpaceShip"></div>
                <div id="Building">
                    <div></div>
                    <div draggable="true" id="Coal">1</div>
                    <div draggable="true" id="Wind">2</div>
                    <div draggable="true" id="Solar">3</div>
                    <div draggable="true" id="Raf">4</div>
                </div>
            </div>
        </td>
        <td>
            <div id="Resources">
                <h1>Resources</h1>
                <div style="display: grid; grid-template-columns: repeat(3, auto); gap: 5px;">
                    <div class="OreClass">Coal
                        <br><span>
                            <span id="CoalN">0</span>
                            <div class="OreIcon" style="background-position: -25px 0px;"></div>
                        </span>
                    </div>
                    <div class="OreClass">Oil
                        <br><span>
                            <span id="OilN">0</span>
                            <div class="OreIcon" style="background-position: -150px 0px;"></div></div>
                        </span>
                    <div class="OreClass">Aluminum 
                        <br><span>
                            <span id="AluminumN">0</span><div class="OreIcon" style="background-position: 0px 0px;"></div></div>
                        </span>
                    <div class="OreClass">Water 
                        <br><span>                        
                            <span id="WaterN">100</span>
                            <div class="OreIcon" style="background-position: -50px 0px;"></div>
                        </span>
                    </div>
                    <div class="OreClass">Energy 
                        <br><span>
                            <span id="EnergyN">0</span>
                            <div class="OreIcon" style="background-position: -100px 0px;"></div>
                        </span>
                    </div>
                    <div class="OreClass">Bauxite 
                        <br><span>
                            <span id="BauxiteN">0</span>
                            <div class="OreIcon" style="background-position: -125px 0px;"></div>
                        </span>
                    </div>
                </div>
                <h1>Events</h1>
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li id="CoalE"></li>
                    <li id="WindE"></li>
                    <li id="SolarE"></li>
                    <li id="RafE"></li>
                </ul>
                <h1>Ore color:</h1>
                <span style="font-size: 20px;"><Div class="square" style="background-color: #6AACD5;"></Div> Water</span><br>
                <span style="font-size: 20px;"><Div class="square" style="background-color: #000000;"></Div> Coal</span><br>
                <span style="font-size: 20px;"><Div class="square" style="background-color: #ffffff; border: 1px solid black;"></Div> Bauxite</span><br>
                <span style="font-size: 20px;"><Div class="square" style="background-color: #694705;"></Div> Oil</span><br>
            </div>
            </div>
        </td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.js"></script>
<script src="code.js"></script>
</html>
